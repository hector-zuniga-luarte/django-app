    <div class="container-fluid">
      <form method="post" action="procesar-formulario.py">

        <div class="row pb-3">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="nombre-completo">Nombre completo (*)</label>
              <input type="text" class="form-control form-control-sm" id="nombre-completo" name="nombre-completo">
            </div>
          </div>
          <div class="col-lg-8"></div>
        </div>
        
        <div class="row pb-3">
          <div class="col-lg-3">
            <div class="form-group">
              <label for="correo-electronico">Correo electrónico (*)</label>
              <input type="email" class="form-control form-control-sm" id="correo-electronico" name="correo-electronico">
            </div>
          </div>
          <div class="col-lg-9"></div>
        </div>

        <div class="row pb-3">
          <div class="col-6 col-lg-2">
            <div class="form-group">
              <label for="tipo-identificacion">Tipo de identificación (*)</label>
                <select name="tipo-identificacion" id="tipo-identificacion" class="form-select form-select-sm">
                  <option selected>RUT</option>
                  <option>Pasaporte</option>
                </select>
            </div>
          </div>
          <div class="col-6 col-lg-10"></div>
        </div>

        <div class="row pb-3">
          <div class="col-lg-2">
            <div class="form-group">
              <label for="identificacion">Número de identificación (*)</label>
              <input type="text" class="form-control form-control-sm" id="identificacion" name="identificacion">
            </div>
          </div>
          <div class="col-lg-10"></div>
        </div>

        <div class="row pb-3">
          <div class="col-lg-2">
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" class="form-control form-control-sm" id="telefono" name="telefono">
            </div>
          </div>
          <div class="col-lg-10"></div>
        </div>

        <div class="row pb-3">
          <div class="col-lg-2">
            <div class="form-group">
              <label for="ciudad">Ciudad de residencia (*)</label>

          <div class="col-lg-8"></div>
        </div>

        <button type="submit" class="btn btn-success" id="enviar">Enviar formulario</button>
        <button type="reset" class="btn btn-secondary" id="limpiar">Limpiar formulario</button>

      </form>
